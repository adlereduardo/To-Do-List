<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"> crissorigin="anonymous"</script>
    <title>To do List</title>
</head>
<body>
    <!--Cebeçalho com título principal-->
    <header>
        <h1>To-Do List</h1>
    </header>
    
    <!--Seção principal do aplicativo-->
    <section class="todo-container">
        <div class="input-area">
             
        <!--Campo de entrada para adicionar novas tarefas-->
        <input type="text" id="nova-tarefa" placeholder="Digite sua tarefa...">

        <!--Botão para adicionar tarefas-->
            
        <button id="adicionar-tarefa"><i class="fas fa-plus"><i> Adicionar</button>
        </div>

        <!--Lista onde as tarefas serão exibidas-->
        <ul id="lista-tarefas"></ul>
    </section>

        <!--Rodapé fixo no final da página-->
        <footer>
            <p>Desenvolvido por Professora Laryssa &copy; Todos os direitos Reservados</p>
          
        </footer>

        <!--Script JS-->
        <script src="script.js"></script>
        
</body>
</html>
